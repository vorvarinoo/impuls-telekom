<header class="site__header">
  <div class="header">
    <div class="container">
      <div class="header__inner">
        <a href="/" class="logo">
          <img src="./assets/img/logo.png" alt="logo" />
        </a>
        <div class="header__content">
          <div class="header__menu">
            <nav class="menu">
              <ul class="list-reset menu__list">
                @include('menu.html', {class: 'header__item'})
              </ul>
            </nav>
          </div>
          <div class="header__contacts">
            @include('contacts.html', {class: 'header__item header__contact'})
          </div>
        </div>

        <button class="btn-reset header__burger burger d-xl-none" type="button" aria-label="Меню">
          <span class="burger__line burger__line--top"></span>
          <span class="burger__line burger__line--middle"></span>
          <span class="burger__line burger__line--bottom"></span>
        </button>
      </div>
    </div>
  </div>

  <div class="burger-menu d-xl-none">
    <div class="burger-menu__inner">
      <div class="container">
        <div class="burger-menu__main">
          <nav class="menu burger-menu__nav">
            <ul class="list-reset menu__list burger-menu__list">
              @include('menu.html', {class: 'burger-menu__item'})
            </ul>
          </nav>
          <div class="burger-menu__contacts">
            @include('contacts.html', {class: 'burger-menu__item'})
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
