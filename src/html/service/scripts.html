<script src="assets/main.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"></script>
<script>
  const flags = {
    captcha: true,
  };
  const captchaCheck = () => {
    flags.captcha = true;
  };
  var onloadCallback = function () {
    const KEY = "6LeuytwrAAAAAIrX9EiYZ4-2NYIapL_IZ2-bBqVi";

    if (!document.forms) return;
    Array.from(document.forms).forEach((form, i) => {
      const currentIndex = i + 1;
      form.insertAdjacentHTML(
        "beforeend",
        `<div id="recaptcha-${currentIndex}"></div>`
      );
      grecaptcha.render(`recaptcha-${currentIndex}`, {
        sitekey: KEY,
        callback: captchaCheck,
      });
    });
  };
</script>
