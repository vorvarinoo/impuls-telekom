<label class="form-label">
  <span>Имя *</span>
  <input type="text" name="Имя" autocomplete="off" data-validate="name" required class="form-input" />
</label>

<label class="form-label">
  <span>Компания ИНН *</span>
  <input type="text" name="Компания" autocomplete="off" data-validate="company" required class="form-input" />
</label>

<label class="form-label">
  <span>Телефон *</span>
  <input type="tel" name="Телефон" autocomplete="off" data-validate="phone" required class="form-input"
    data-mask="+7 (___) ___ __ __" />
</label>

<label class="form-label">
  <span>Email</span>
  <input type="email" name="Почта" class="form-input" />
</label>
